<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://kit.fontawesome.com/119350cd6c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="popup.css">
</head>

<body class="popup-body">
    <div class="container">
        <h2 class="title">PASSWORD GENERATOR</h2>

        <div class="result-container">
            <span id="result" class="result">Your Password</span>
            <button onclick="copyText()" id="copy" class="copy-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="20" height="20" fill="white">
                    <path d="M384 336l-192 0c-8.8 0-16-7.2-16-16l0-256c0-8.8 7.2-16 16-16l140.1 0L400 115.9 400 320c0 8.8-7.2 16-16 16zM192 384l192 0c35.3 0 64-28.7 64-64l0-204.1c0-12.7-5.1-24.9-14.1-33.9L366.1 14.1c-9-9-21.2-14.1-33.9-14.1L192 0c-35.3 0-64 28.7-64 64l0 256c0 35.3 28.7 64 64 64zM64 128c-35.3 0-64 28.7-64 64L0 448c0 35.3 28.7 64 64 64l192 0c35.3 0 64-28.7 64-64l0-32-48 0 0 32c0 8.8-7.2 16-16 16L64 464c-8.8 0-16-7.2-16-16l0-256c0-8.8 7.2-16 16-16l32 0 0-48-32 0z" />
                </svg>
            </button>
        </div>

        <div class="controls">
            <div class="control">
                <label for="length">Password Length</label>
                <input type="number" name="length" id="length" min="6" max="20" value="12" class="input-number">
            </div>

            <div class="control">
                <label for="uppercase">Include Uppercase</label>
                <input type="checkbox" name="uppercase" id="uppercase" checked class="checkbox">
            </div>

            <div class="control">
                <label for="lowercase">Include Lowercase</label>
                <input type="checkbox" name="lowercase" id="lowercase" checked class="checkbox">
            </div>

            <div class="control">
                <label for="numbers">Include Numbers</label>
                <input type="checkbox" name="numbers" id="numbers" checked class="checkbox">
            </div>

            <div class="control">
                <label for="symbols">Include Symbols</label>
                <input type="checkbox" name="symbols" id="symbols" class="checkbox">
            </div>
        </div>

        <button id="generate" class="generate-button">Generate Password</button>
    </div>
</body>
<script src="script.js"></script>

</html>
